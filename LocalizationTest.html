<!DOCTYPE html>
<html ng-app="localization.demo">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="LocalizationTest.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    



        


    <form>

        <div ng-controller="LocalizationController">
           
            <div style="width:80%; margin:auto">
            <div class="col-md-12" style="margin-top:20px;">
            <label for="exampleInputEmail1">Data Model :</label>
            <input type="text" style="width:800px;" ng-model="localizedContent.name" model ng-keypress="DemoModelChanged(language,$event)" class="form-control" />
                </div>
               


            <br />
            <br />
            <br />
            <br />

            <div class="jumbotron" style="margin-top:20px;">
                <pre>{{localizedContent | json}}</pre>
            </div>











      
            <div class="col-md-6">

                <label for="exampleInputEmail1">Language :</label>
                <select ng-model="language" ng-change="LanguageChanged(language)" class="form-control">
                    <option value="Na">Select Language</option>
                    <option value="En">English</option>
                    <option value="Ar">عربي</option>
                    <option value="De">Duetch</option>
                </select>
                </div>


               

                <div class="col-md-6">
                    <label for="exampleInputEmail1">Localized Data :</label>
                    <input type="text" ng-model="CurrentLanguageData"  style="width:500px;" class="form-control" ng-keypress="OutputChanged(language,$event)" />
                </div>
            </div>
</div>
    </form>

</body>
</html>
